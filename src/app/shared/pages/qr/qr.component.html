<div
    class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between"
>
    <h5 class="mb-0">Qr</h5>
    <!-- <div class="btn-box">
        <a mat-flat-button (click)="CreateUserDialog('300ms', '100ms')" class="tagus">Agendar nueva cita</a>
    </div> -->
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Colaborador
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Qr</li>
    </ol>
</div>

<div
    class="grid justify-content-center"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="col-lg-12 col-xl-12 col-md-12">
        <mat-card class="mb-25 tagus-card w-auto">
            <mat-card-header>
                <h5 class="mb-0">CÃ³digo QR</h5>
                <div class="d-flex align-items-center"></div>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="signUpForm">
                    <div class="row">
                        <div class="col-6 text-center">
                            <img [src]="imgsrc" alt="" />
                        </div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-6">
                                    <h6>
                                        Hacer Miembro a un usuario existente
                                    </h6>
                                </div>
                            </div>

                            <div class="row" style="margin-top: 20px">
                                <div class="col-6">
                                    <mat-form-field
                                        appearance="fill"
                                        class="w-100"
                                    >
                                        <mat-label>Email</mat-label>
                                        <input
                                            matInput
                                            formControlName="email"
                                        />
                                    </mat-form-field>
                                </div>
                            </div>

                            <div>
                                <button
                                    mat-raised-button
                                    color="primary"
                                    (click)="sendEmail()"
                                    [disabled]="signUpForm.invalid"
                                >
                                    Hacer miembro
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-3 offset-2 text-start">
                        <button
                            mat-button
                            color="primary"
                            (click)="downloadImage()"
                        >
                            Descargar
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
