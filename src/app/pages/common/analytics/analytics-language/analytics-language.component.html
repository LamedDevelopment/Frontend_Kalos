<mat-card
    class="mb-25 tagus-card tagus-card language-box"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Colorimetria</h5>
        <button type="button" mat-button class="position-relative dot-btn p-0 bg-transparent border-none" [matMenuTriggerFor]="monthMenu">
            <i class="ri-more-fill"></i>
        </button>
        <mat-menu #monthMenu="matMenu" class="monthMenu" xPosition="before">
            <button mat-menu-item type="button" class="bg-transparent border-none">Hoy</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">Este mes</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">Este a√±o</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">Todo</button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <apx-chart
                [series]="chartOptions.series!"
                [chart]="chartOptions.chart!"
                [plotOptions]="chartOptions.plotOptions!"
                [labels]="chartOptions.labels!"
                [colors]="chartOptions.colors!"
            ></apx-chart>
        </div>
        <ul class="list mb-0">
            <li class="d-flex align-items-center justify-content-space-between position-relative">
                <span class="gray-color">20 servicios</span>
                <span class="gray-color fw-semibold">$1.800.000</span>
                <!-- <span class="gray-color"><i class="flaticon-bar-chart-4"></i> 25%</span> -->
            </li>
            <!-- <li class="d-flex align-items-center justify-content-space-between position-relative">
                <span class="gray-color">Others</span>
                <span class="gray-color fw-semibold">36,868</span>
                <span class="gray-color"><i class="flaticon-bar-chart-4"></i> 64%</span>
            </li> -->
        </ul>
    </mat-card-content>
</mat-card>
