<!-- Modal -->

<div
    class="row justify-content-center"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card class="example-card">
        <div class="container-fluid">
            <h3 class="text-center mt-3">Reasignaci√≥n de colaborador</h3>

            <mat-card-content>
                <mat-dialog-content class="mat-typography">
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="fill" class="w-100">
                                    <mat-label>Seleccione Colaborador</mat-label>
                                        <mat-select
                                            [(value)]="valueInput"

                                        >
                                        <!-- (selectionChange)="onCollaChange()" -->
                                            <mat-option *ngIf="dataCollaborators.length === 0" disabled
                                                >No Hay colaboradores</mat-option
                                            >

                                            <mat-option *ngFor="let item of dataCollaborators" [value]="item">
                                                {{item?.docu}}
                                                {{ item?.name }} -
                                                {{ item?.lastname }}
                                            </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                        </div>
                </mat-dialog-content>
            </mat-card-content>
            <mat-card-actions class="mb-3">
                <button mat-button (click)="closeDialog()">Cerrar</button>
                <button mat-raised-button color="primary" (click)="onCollaChange()">Reasignar</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
