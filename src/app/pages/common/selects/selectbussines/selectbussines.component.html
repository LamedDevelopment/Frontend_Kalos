<mat-form-field appearance="fill" class="w-100">
    <mat-label>Seleccione Sede</mat-label>
    <mat-select [formControl]="ctr" (selectionChange)="onSelectionChange($event)">
        <mat-option *ngFor="let item of branchoffices" [value]="item.tradename">
            {{item.tradename}}
        </mat-option>
    </mat-select>
</mat-form-field>
