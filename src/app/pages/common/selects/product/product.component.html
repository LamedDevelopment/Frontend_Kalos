<mat-form-field appearance="fill" class="w-100 mt-2">
    <mat-label>Productos</mat-label>
    <mat-select
        [formControl]="ctr"
        (selectionChange)="onSelectionChange($event)"
    >
        <mat-option *ngFor="let item of products" [value]="item.nameCategory">
            {{ item.nameCategory }}
        </mat-option>
    </mat-select>
</mat-form-field>
