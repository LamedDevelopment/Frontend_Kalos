<mat-form-field appearance="fill" class="w-100 mt-2">
    <mat-label>Marca</mat-label>
    <mat-select
        [formControl]="ctr"
        (selectionChange)="onSelectionChange($event)"
    >
        <mat-option *ngFor="let item of brands" [value]="item.brandName">
            {{ item.brandName }}
        </mat-option>
    </mat-select>
</mat-form-field>
