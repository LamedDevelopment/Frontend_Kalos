<mat-form-field appearance="fill" class="w-100">
    <mat-label>Seleccione Tipo Servicio</mat-label>
    <mat-select [formControl]="ctr" (selectionChange)="onTypeServiceChange()">
        <mat-option *ngFor="let item of typeServices" [value]="item._id">
            {{item.typeService}}
        </mat-option>
    </mat-select>
</mat-form-field>
