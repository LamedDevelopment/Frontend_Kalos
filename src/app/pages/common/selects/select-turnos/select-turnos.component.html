<mat-form-field appearance="fill" class="w-100">
    <mat-label>Seleccione Turno</mat-label>
    <mat-select
        [(value)]="valueInput"
        (selectionChange)="onServiceChange($event)"
    >
        <mat-option *ngFor="let item of data" [value]="item">
            {{ item.nameHours }} {{ item.startTime }}-{{ item.endTime }}
        </mat-option>
    </mat-select>
</mat-form-field>
