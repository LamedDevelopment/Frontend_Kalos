<mat-form-field appearance="fill" class="w-100">
    <mat-label>Seleccione Colaborador</mat-label>
    <mat-select [formControl]="ctr" (selectionChange)="onCollaChange($event)">
        <mat-option *ngFor="let item of dataCollaborators" [value]="item?.branchoffices?.collaborators?.user">
            {{item?.branchoffices?.collaborators?.name}} - {{item?.branchoffices?.collaborators?.lastname}}
        </mat-option>
    </mat-select>
</mat-form-field>
