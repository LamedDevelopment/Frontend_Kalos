<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">Detalle de facturas</h5>

        <div class="d-flex align-items-center">
            <!-- <form class="search-box position-relative d-none d-md-block">
                <input type="text" class="input-search d-block" placeholder="Search here..">
                <button type="submit"><i class="ri-search-line"></i></button>
            </form> -->
        </div>
    </mat-card-header>
    <div class="mb-2 me-3 text-end">
        <h6>
            Total Facturado
            {{ total | currency : "COP" : "symbol" : "0.0-0" }}
            de {{ total_servicios }} servicios
        </h6>
    </div>
    <mat-card-content>
        <div class="mat-elevation-z8 tagus-mat-table">
            <table mat-table [dataSource]="dataSource">
                <!-- Product Column -->
                <ng-container matColumnDef="servicio">
                    <th mat-header-cell *matHeaderCellDef class="text-start">
                        Servicio
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        {{ element?.serviceName }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef class="text-start">
                        Fecha
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        {{ element?.serviceDate }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="comision">
                    <th mat-header-cell *matHeaderCellDef class="text-start">
                        comision
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        {{
                            element?.commissionValue
                                | currency : "COP" : "symbol" : "0.0-0"
                        }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
            <mat-paginator
                [pageSizeOptions]="[10, 15, 20]"
                showFirstLastButtons
            >
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
