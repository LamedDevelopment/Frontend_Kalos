<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">Historico de servicios</h5>
        <div class="d-flex align-items-center"></div>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8 tagus-mat-table">
            <table mat-table [dataSource]="dataSource">
                >

                <!-- Product Column -->
                <ng-container matColumnDef="servicio">
                    <th mat-header-cell *matHeaderCellDef class="text-start">
                        Servicio
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        {{ element.services[0].nameService }} -
                        {{ element.services[0].nameTypeService }}
                    </td>
                </ng-container>

                <!-- Product Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef class="text-start">
                        Fecha
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        {{ element.appointmentDate[0].dateService }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="comision">
                    <th mat-header-cell *matHeaderCellDef class="text-start">
                        Hora
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        {{ element.appointmentDate[0].timeService }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
            <mat-paginator
                [pageSizeOptions]="[10, 15, 20]"
                showFirstLastButtons
            >
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
