<app-header></app-header>

<app-container [titulo]="'Egresos del Día'">
  <div class="mat-elevation-z8 tagus-mat-table table-responsive">
    <table mat-table [dataSource]="dataSource" class="table">
      <!-- Columnas de la tabla -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef class="text-start">Item</th>
        <td
          mat-cell
          *matCellDef="let element; let index = index"
          class="fw-semibold text-start"
        >
          {{ index + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef class="text-start">
          Descripción
        </th>
        <td mat-cell *matCellDef="let element" class="text-start">
          {{ element.descriptionOutflow?.descriptionExpenditure }}
        </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">
          {{
            element.descriptionOutflow?.amountPaid
              | currency : "COP" : "symbol" : "1.0-0"
          }}
        </td>
      </ng-container>

      <!-- Encabezado y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</app-container>
