<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">Solicitudes</h5>
        <div class="d-flex align-items-center"></div>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8 tagus-mat-table">
            <table mat-table [dataSource]="dataSource">
                >
                <!-- User Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="text-start">
                        Nombres
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        {{ element.Collaborator.nomColla }}
                        {{ element.Collaborator.apeColla}}
                    </td>
                </ng-container>

                <!-- Product Column -->
                <ng-container matColumnDef="monto">
                    <th mat-header-cell *matHeaderCellDef class="text-start">
                        Monto adelanto
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        ${{ element.loanAmount | currency:'COP':false:'4.2-2'}}
                    </td>
                </ng-container>

                <!-- Product Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef class="text-start">
                        Fecha
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        {{ element.applicationDate }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
            <mat-paginator
                [pageSizeOptions]="[10, 15, 20]"
                showFirstLastButtons
            >
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
