<mat-card
    class="mb-25 tagus-card top-instructors-box"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Colaboradores</h5>
        <button type="button" mat-button class="position-relative btn bg-transparent border-none" [matMenuTriggerFor]="monthMenu">
            Servicios
        </button>
        <mat-menu #monthMenu="matMenu" class="monthMenu" xPosition="before">
            <button mat-menu-item type="button" class="bg-transparent border-none" *ngFor="let serv of servicios" (click)="ServicioFilter(serv)">{{serv.name}}</button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <div class="instructors-list d-flex flex-wrap">
            <div class="list-item align-items-center justify-content-space-between w-full" *ngFor="let col of Collaborators">
                <div class="instructor-box bg-gray border-radius d-flex align-items-center justify-content-space-between">
                    <div class="d-flex align-items-center mx-5">
                        <img src="assets/img/avatars/brian-hughes.jpg" class="border-radius" alt="user">
                        <div class="info">
                            <h5>{{col.name}} {{col.lastname}}</h5>
                            <span class="d-block muted-color" *ngFor="let i of col.StaffType">{{i.name}}</span>
                        </div>
                    </div>
                    <a  class="position-relative muted-color plus-btn bg-white p-0 mx-5 border-none rounded-circle" (click)="selectColl(col)"><!-- href="javascript:void(0);" -->
                        <i class="ri-add-fill"></i>
                    </a>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
