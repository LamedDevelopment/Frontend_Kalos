<mat-card
    class="mb-25 tagus-card top-instructors-box"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header class="border-bottom">
        <h5 class="mb-0">Colaboradores</h5>
        <button type="button" mat-button class="position-relative btn bg-transparent border-none" [matMenuTriggerFor]="monthMenu">
            Servicios
        </button>
        <mat-menu #monthMenu="matMenu" class="monthMenu" xPosition="before">
            <button mat-menu-item type="button" class="bg-transparent border-none">Todos los Servicios</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">Estilista</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">Estilista Integral</button>
            <button mat-menu-item type="button" class="bg-transparent border-none">Spa de Uñas</button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <div class="instructors-list d-flex flex-wrap">
            <div class="list-item">
                <div class="instructor-box bg-gray border-radius d-flex align-items-center justify-content-space-between">
                    <div class="d-flex align-items-center">
                        <img src="assets/img/avatars/brian-hughes.jpg" class="border-radius" alt="user">
                        <div class="info">
                            <h5>Francisco Sierra</h5>
                            <span class="d-block muted-color">Estilista</span>
                        </div>
                    </div>
                    <a href="javascript:void(0);" class="position-relative muted-color plus-btn bg-white p-0 border-none rounded-circle">
                        <i class="ri-add-fill"></i>
                    </a>
                </div>
            </div>
            <div class="list-item">
                <div class="instructor-box bg-gray border-radius d-flex align-items-center justify-content-space-between">
