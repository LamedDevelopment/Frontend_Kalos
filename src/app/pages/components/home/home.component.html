
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Servicios</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Servicios
            </a>
        </li>
        <li class="breadcrumb-item gray-color">Belleza</li>
        <li class="breadcrumb-item fw-semibold">Salones</li>
    </ol>
</div>

<div
fxLayout="row"
fxLayout.xs="column"
fxLayoutGap="25px"
fxLayoutGap.xs="0"
[class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div *ngFor="let item of servicios" fxFlex="25%" fxFlex.xs="100%" class="col" >
        <mat-card class="single-stats-box mb-25 tagus-card">
        <div class="d-flex align-items-center">
            <div class="icon">
            <i class="{{item.icono}}"></i>
            </div>
            <div class="title">
            <h5>
                <span class="d-block gray-color">{{item.type}}</span>
            </h5>
            <h3>{{item.count}}</h3>
            <span class="d-block gray-color">Servicios</span>
            </div>
        </div>
        </mat-card>
    </div>

</div>

<div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let sal of salones" >
        <mat-card class="mb-25 tagus-card">
            <mat-card-content>
                <span class="badge text-soft-primary me-15">{{sal.servicios[0]}}</span>
                <span class="badge text-soft-primary ">{{sal.servicios[1]}}</span>
                <img src="../../../../assets/img/salon/salon.jpg" class="border-radius mt-15" alt="card">
                <h5 class="mb-12 mt-15">{{sal.nombre}}</h5>
                <p>{{sal.descripcion}}</p>
                <mat-card-actions class="ps-15 mt-10 mb-10">
                    <div class="left-align">
                        <button mat-flat-button class="default-btn me-15">Ver</button>
                    </div>
                    <div class="right-align me-5" >
                        <button mat-flat-button class="lamedicon-btn">
                            <mat-icon>share</mat-icon>
                        </button>
                    </div>
                    <div class="right-align me-5" >
                        <button mat-flat-button class="lamedicon-btn  ">
                            <mat-icon>thumb_up_alt</mat-icon>
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</div>
