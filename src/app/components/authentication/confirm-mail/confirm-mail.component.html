<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="logout-box text-center bg-white border-radius ms-auto me-auto">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="logo">
                </div>
                <div class="logo white-logo">
                    <img src="assets/img/white-logo.png" alt="logo">
                </div>
                <img src="assets/img/icon/mail.png" alt="mail">
                <h5 class="fw-semibold mb-12">Super !</h5>
                <p>Se a enviado un correo a <span class="fw-semibold">usuario@usuario.com</span>. revise su bandeja y hacer click al enlace para habilitar ingreso a Kalos</p>
                <a mat-flat-button class="tagus d-block fw-semibold" routerLink="/">Regresar a pagina Principal</a>
            </div>
        </div>
    </div>
</div>
