<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="tagus-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center">
                        <h2 class="mb-0 me-30">Crear Registro</h2>
                        <!-- <img src="assets/img/logo-icon.png" alt="logo-icon"> -->
                    </div>
                    <p>¿Ya tienes una cuenta? <a routerLink="/auth/login" class="main-color fw-medium">Ingresar ahora! </a></p>
                </div>
                <form>
                    <div class="bg-white border-radius pt-5 ps-5 pe-5">
                        <div class="tagus-form-group without-icon">
                            <!-- <label class="d-block mb-12 fw-semibold gray-color">Nombres<span>*</span></label> -->
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese sus Nombres</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <!-- <label class="d-block mb-12 fw-semibold gray-color">Apellidos<span>*</span></label> -->
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese sus Apellidos</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <!-- <label class="d-block mb-12 fw-semibold gray-color">Correo Electronico<span>*</span></label> -->
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese su Correo Electronico</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <!-- <label class="d-block mb-12 fw-semibold gray-color">Numero de Celular<span>*</span></label> -->
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese su Numero de Celular</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <!-- <label class="d-block mb-12 fw-semibold gray-color">Contraseña <span>*</span></label> -->
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese su Contraseña</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <!-- <label class="d-block mb-12 fw-semibold gray-color">Confirmar Contraseña <span>*</span></label> -->
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese su Contraseña</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-flat-button class="tagus d-block fw-semibold">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
