<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="tagus-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center">
                        <h2 class="mb-0 me-30">¿Has olvidado tu contraseña?</h2>
                        <img src="assets/img/logo-icon.png" alt="logo-icon">
                    </div>
                    <p>Ingrese su correo electronico, y le enviaremos las instrucciones para restrablecer su contraseña</p>
                </div>
                <form>
                    <div class="bg-white border-radius pt-20 ps-20 pe-20">
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Correo Electronico<span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese su Correo Electronico</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-flat-button class="tagus d-block fw-semibold">Enviar enlace de reinicio</button>
                    <div class="text-center back-to-login">
                        <a routerLink="/authentication/login" class="d-inline-block main-color fw-medium position-relative"><i class="flaticon-chevron-1"></i> Regresar a Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
