<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="d-table">
        <div class="d-table-cell">
            <div class="tagus-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center">
                        <h2 class="mb-0 me-30">Iniciar Sesion funcionario</h2>
                        <!-- <img src="assets/img/logo-icon.png" alt="logo-icon"> -->
                    </div>
                </div>
                <form [formGroup]="signInForm" #signInNgForm="ngForm">
                    <!-- <div class="login-with-socials d-md-flex align-items-center justify-content-space-between">
                        <button mat-flat-button class="gray fw-semibold d-block me-5"><img src="assets/img/icon/google.png" alt="google"> Ingreso con Google</button>
                        <button mat-flat-button class="tagus fw-semibold d-block ms-5"><img src="assets/img/icon/facebook.png" alt="facebook"> Ingreso con Facebook</button>
                    </div>
                    <div class="or text-center position-relative">
                        <span class="fw-semibold fs-16">or</span>
                    </div> -->
                    <div class="bg-white border-radius pt-20 ps-20 pe-20">
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Correo Electronico <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese su Correo Electronico</mat-label>
                                <input matInput [formControlName]="'email'">
                                <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
                                    El correo es requerido
                                </mat-error>
                                <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
                                    Correo inválido
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Contraseña <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Ingrese su contraseña </mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" [formControlName]="'pass'" #passwordField>
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error>
                                    Contraseña es requerida
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex info align-items-center justify-content-space-between">
                        <mat-checkbox class="gray-color" formControlName="rememberMe">Recordar Sesion</mat-checkbox>
                        <a routerLink="/auth/forgot-password" class="d-inline-block main-color fw-medium">¿Olvido su contraseña?</a>
                    </div>
                    <button mat-flat-button class="tagus d-block fw-semibold" [disabled]="signInForm.invalid" (click)="signIn()">
                        <span *ngIf="!signInForm.disabled">
                            Ingresar
                        </span>
                        <mat-progress-spinner
                            *ngIf="signInForm.disabled"
                            [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
